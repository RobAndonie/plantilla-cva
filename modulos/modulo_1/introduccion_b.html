<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla de Curso</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/curso.css" />
    <script src="../../components/navbar.js"defer></script>
    <script src="../../components/sidebar.js"defer></script>
    <script src="../../components/footer.js"defer></script>
</head>
<body display="flex">
    <div class="container">
        <nav-bar></nav-bar>
        <aside class="sidebar">
          <side-bar></side-bar>
        </aside>
        <!-- Contenido principal -->
        <main class="content">
            <section id="modulo1">

                <!-- Carrusel deslizante -->
                <div class="carousel">
                    <div class="carousel-track">
                        <div class="carousel-slide">
                            <h2>La Luna</h2>
                            <img src="../../images/la_luna.png" alt="La Luna">
                        </div>
                        <div class="carousel-slide">
                            <h2>El Sol</h2>
                            <img src="../../images/el_sol.png" alt="El Sol">
                        </div>
                        <div class="carousel-slide">
                            <h2>Las Estrellas</h2>
                            <img src="../../images/las_estrellas.png" alt="Las Estrellas">
                        </div>
                    </div>
                    <div class="carousel-nav">
                        <span class="carousel-dot" data-slide="0"></span>
                        <span class="carousel-dot" data-slide="1"></span>
                        <span class="carousel-dot" data-slide="2"></span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer-comp></footer-comp>
    <script src="../../js/carousel.js" defer></script>
</body>

</html>
