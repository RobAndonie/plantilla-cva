<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview de curso</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/overview.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=schedulegroupsstar"
    />
  </head>

  <body>
    <header class="course-header">
      <div>
        <h1>Curso: Fundamentos de Programación</h1>
        <div class="course-specs">
          <span class="course-spec">
            <span class="material-symbols-outlined"> schedule </span>
            8 horas</span
          >
          <span class="course-spec">
            <span class="material-symbols-outlined"> groups </span>
            1,405 estudiantes</span
          >
          <span class="course-spec">
            <span class="material-symbols-outlined"> star </span>
            4.6 (940 reseñas)</span
          >
        </div>
      </div>
      <div class="course-ctas">
        <button class="course-start-btn">Comenzar</button>
        <button class="course-modules-btn">Ver módulos</button>
      </div>
    </header>
  </body>
</html>
